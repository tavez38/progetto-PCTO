
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login - Gestionale</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
</head>
<body>
<h1 class="title">BENVENUTI NEL GESTIONALE</h1>
<h3 class="subTitle">Effettuare il login per vedere i vostri lavori</h3>
<div class="divFormLogin">
    <form class="formLogin" action="/index" method="post">

        <label class="label" for="username">
            Username/Email:
        </label><br>
        <input type="text" id="inputUsername" name="username" required placeholder="Username/mail" /><br>
        <span id="userError" class="error"></span><br>

        <label class="label" for="password">
            Password:
        </label><br>
        <input type="password" id="inputPassword" name="password" required placeholder="Password" /><br>
        <span id="pswError" class="error"></span><br>

        <button class="btnSubmit" type="button" onclick="onClickLogin()">Invia</button>
    </form>
    <p class="linkRegister">Non hai ancora un account?<a class="linkRegister" href="Registrazione.html" asp-controller="Account" asp-action="ShowPageRegister"> Registrati qui</a></p>
</div>
</body>
</html>
