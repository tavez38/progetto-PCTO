
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login - Gestionale</title>
        <link href="../css/style.css" rel="stylesheet" />
        <script type="module" src="../js/scriptRegistrazione.js"defer></script>
    </head>
    <body>
        <a class="return" href="Index.html">&larr;</a>
        <h1 class="title">Registrati</h1>
        <h3 class="subTitle">Compila questo form per registrarti</h3>
        <div class="divFormRegister">
            <form class="formRegister" asp-controller="Account" action="/account/registrazione" method="post">

                <h2>Crea account</h2>
                <label class="label" for="username">
                </label><br>
                <input type="text" id="inputUsername" name="username" required placeholder="Username" maxlength="15" minlength="1" /><br>
                

                <label class="label" for="email">
                </label><br>
                <input type="email" id="inputEmail" name="email" required placeholder="Email" /><br>

            <span id="errEmailReg" class="error"></span>
              

                <label class="label" for="password">
                </label><br>
                <input type="password" id="inputPassword" name="password" required placeholder="Password" /><br>

            <span id="errPswReg" class="error"></span>

                <button class="btnSubmit" id="sendRegisterForm" type="button">REGISTRATI</button>
            </form>
        </div>
    </body>
</html>
