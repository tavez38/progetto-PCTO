
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrazione - Gestionale</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script type="module" src="../js/scriptRegistrazione.js" defer></script>
    <script src="https://kit.fontawesome.com/80c8ce7817.js" crossorigin="anonymous"></script>
</head>
    <body>
        <a class="return" href="Index.html"><i class="fa fa-chevron-circle-left"></i></a>
        <h1 class="title">Registrati</h1>
        <h2 class="subTitle">Entra anche tu a far parte della community di M.Y.T</h2>
        <h4 class="subTitle">Compila questo form per registrarti</h4>
        <div class="divFormRegister">
            <p id="infoPsw"title="La password deve avere:&#10• Lunghezza minima 5 caratteri;&#10• 2 numeri;&#10• 1 carattere speciale" class="fa fa-question-circle-o"></p>
            <form class="formRegister">

                <h2>Crea account</h2>
                <input type="text" id="inputUsername" name="username" pattern="^\S+$" required placeholder="Username" maxlength="15" minlength="1"/><br>
            
                <input type="email" id="inputEmail" name="email" required placeholder="Email" />

                <p id="errEmailReg" class="error"></p>
                
                <input type="password" id="inputPassword" name="password" required placeholder="Password" />
                
                <br>

                <p id="errPswReg" class="error"></p>
                <p id="errGen" class="error"></p>
                <button class="btnSubmit" id="sendRegisterForm" type="button">REGISTRATI</button>
            </form>
            
        </div>
    </body>
</html>
