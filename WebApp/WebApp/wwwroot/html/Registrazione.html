
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registrazione - Gestionale</title>
        <link href="../css/style.css" rel="stylesheet" />
        <script type="module" src="../js/scriptRegistrazione.js"defer></script>
    </head>
    <body>
        <a class="return" href="Index.html">&larr;</a>
        <h1 class="title">Registrati</h1>
        <h3 class="subTitle">Compila questo form per registrarti</h3>
        <div class="divFormRegister">
            <p id="infoPsw"title="La password deve avere:&#10• Lunghezza minima 5 caratteri;&#10• 2 numeri;&#10• 1 carattere speciale">&#xf044;</p>
            <form class="formRegister">

                <h2>Crea account</h2>
                <input type="text" id="inputUsername" name="username" pattern="^\S+$" required placeholder="Username" maxlength="15" minlength="1"/><br>
            
                <input type="email" id="inputEmail" name="email" required placeholder="Email" />

                <span id="errEmailReg" class="error"></span>
                
                <input type="password" id="inputPassword" name="password" required placeholder="Password" />
                
                <br>

                <span id="errPswReg" class="error"></span>
                <span id="errGen" class="error"></span>
                <button class="btnSubmit" id="sendRegisterForm" type="button">REGISTRATI</button>
            </form>
            
        </div>
    </body>
</html>
