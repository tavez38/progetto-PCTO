<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/script.js" defer></script>
</head>
 
<body class="bodyPag">
    <a class="return" onclick="logout()">Logout</a>
    <a class="return" href="PersonalArea.html">&larr;</a>
<h1 id="creaProgetto">CREA PROGETTO</h1>
    <form action="/login/personalArea/uploadWork" method="post" id="progect">
        <label for="title" class="label"></label>
        <input type="text" name="title" id="inputTitle" placeholder="titolo progetto">
        <label for="desc" class="label"></label>
        <input type="text" name="desc" id="inputDesc" placeholder="breve descrizione del progetto">
        <label for="data" class="label"></label>
        <input type="date" name="data" id="inputData">
        <label for="ora" class="label"></label>
        <input type="time" name="ora" id="inputOra">
        <button type="button" class="btnSubmit" asp-controller="PersonalArea" asp-action="AddWork" onclick="uploadWork()">Invia</button>
    </form>
</body>
</html>
