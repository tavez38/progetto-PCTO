<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica progetto</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/script.js"></script>
</head>
</head>
<body>
    <h1 id="creaProgetto">CREA PROGETTO</h1>
    <form action="/login/personalArea/uploadWork" id="progect">
        <label for="title" class="label"></label><br>
        <input type="text" name="title" id="inputTitle" required placeholder="nome progetto">
        <label for="desc" class="label"></label><br>
        <input type="text" name="desc" id="inputDesc" required placeholder="breve descrizione del progetto">
        <label for="data" class="label"></label><br>
        <input type="date" name="data" id="inputData">
        <label for="ora" class="label"></label>
        <input type="time" name="ora" id="inputOra"><br>
    </form>
</body>
</html>
