<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggi</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
</head>
<body asp-controller="Messaggi" asp-action="GetMsg" onload="loadMessages()">
    <h1 id="casellaDiPosta">casella di posta</h1>
    <div id="menuOpzioni">
        <button id="cestino">&#9773;</button>
        <button id="segna come letta">segna come già letto</button>
        <button id="ordina">ordina per:
            <div id="dropDownMenu">
                <a>Alfabetico: A-Z</a>
                <a>Alfabetico: Z-A</a>
                <a>Più recente</a>
                <a>Più vecchio</a>
                <a>Da leggere</a>
                <a>Letti</a>
            </div>
        </button>
    </div>
    <table id="messaggi">
        <tr>
            <th id="mittente">Mittente</th>
            <th id="oggetto">Oggetto</th>
            <th id="data">Data/Ora</th>
        </tr>
        <tbody id="tableBodyMsg">

        </tbody>
    </table>
    <button id="send">Scrivi</button>
</body>
</html>
