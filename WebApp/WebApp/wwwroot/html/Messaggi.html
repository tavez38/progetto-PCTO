<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggi</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
</head>
<body asp-controller="Messaggi" asp-action="GetMsg" onload="loadMessages()">
    <h1 id="casellaDiPosta">casella di posta</h1>
    <div id="barra">
    </div>
    <button id="send">&#9998; Scrivi</button>
    <div id="menuOpzioni">
        <button id="ordina">ordina per:
            <div id="dropDownMenu">
                <p>Alfabetico: A-Z</p>
                <p>Alfabetico: Z-A</p>
                <p>Più recente</p>
                <p>Più vecchio</p>
                <p>Da leggere</p>
                <p>Letti</p>
            </div>
        </button>
        <button class="cestino">&#9773;</button>
        <button id="segna come letta">segna come già letto</button>
    </div>
    <table id="messaggi">
        <tr>
            <th id="tableMsgMittente">Mittente</th>
            <th id="tableMsgOggetto">Oggetto</th>
            <th id="tableMsgData">Data/Ora</th>
        </tr>
        <tbody id="tableBodyMsg">

        </tbody>
    </table>
    <form method="post" id="scriviMail">
        <input type="email" name="destinatario" id="inputMsgDest" placeholder="Email destinatario"><br>
        <input type="text" name="titolo" id="inputMsgTitle" placeholder="Oggetto"><br>
        <label for="corpo">Messaggio</label><br>
        <textarea name="corpo" id="inputMsgContent"></textarea><br>
        <button type="button" asp-controller="Messaggi" asp-action="SendMsg" onclick="sendMessage()">Invia</button>
    </form>
</body>
</html>
