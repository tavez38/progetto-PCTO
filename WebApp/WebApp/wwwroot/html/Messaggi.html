<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posta</title>
        <link href="../css/style.css" rel="stylesheet" />
        <script type="module" src="../js/scriptMessaggi.js" defer></script>
        <script src="https://kit.fontawesome.com/80c8ce7817.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <form method="post" id="scriviMail">
                    <p class="exit">&times</p>
                    <input type="email" name="destinatario" id="inputMsgDest" placeholder="Email destinatario" required><br>
                    <input type="text" name="titolo" id="inputMsgTitle" placeholder="Oggetto"><br>
                    <textarea name="corpo" id="inputMsgContent" placeholder="Messaggio"></textarea><br>
                    <button type="button" id="send" asp-controller="Messaggi" asp-action="SendMsg">Invia</button>
                    <button id="cancell" type="button">cancella</button><br>
                    <span id="mailError"  class="error"></span><br>
                    <span id="objectAllert" class="error"></span>
                </form>
        <div class="opacityBox">
            <div class="navBar">
                <button id="toImpostazioni"><a href="Modifica.html" class="fas fa-edit"></a></button>
                <button id="toChatBot" class="fas fa-comment-dots"></button>
                <a class="logout" href="Index.html" id="linkLogOutMsg"><i class="fas fa-door-open"></i></a>
                <div class="menuButton" id="btnNavBar">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="flex">
                <div class="home">
                    <h1 id="casellaDiPosta">&#9993; casella di posta</h1>
                    <button id="write">&#9998; Scrivi</button>
                    <div id="menuOpzioni">
                    <div id="tastiMenuOrdina">
                        <label for="ordinamento">ordina per:</label>
                        <input list="ordinamenti" name="ordinamento" id="ordina" placeholder="Selezionare una opzione">
                        <datalist id="ordinamenti">
                            <option value="Alfabetico: A-Z">
                            <option value="Alfabetico: Z-A">
                            <option value="Piu recente">
                            <option value="Piu vecchio">
                            <option value="Da leggere">
                            <option value="Letti">
                        </datalist>
                        <button class="cestino" id="btnDelMsg">&#128465;</button>
                        <button class="checkRead" id="btnSignAsReadAll">Segna come letto &#10004;</button>
                    </div>
                    </div>
                    <table id="messaggi">
                        <tr>
                            <th class="tableMsgSelect">Seleziona</th>
                            <th id="tableMsgMittente">Mittente</th>
                            <th id="tableMsgOggetto">Oggetto</th>
                            <th id="tableMsgData">Data/Ora</th>
                            
                        </tr>
                        <tbody id="tableBodyMsg">
                            <td class="selezionaMsg">
                                <input type="checkbox" class="btnSelezionaMsg">
                            </td>
                            <td class="tableMsgMit">
                                ghhgg@mail.com
                            </td>
                            <td class="tableMsgTitle">
                                ahahha
                            </td>
                            <td class="tableMsgData">
                                12
                            </td>
                            <td class="tableSettingMsg">
                                <button type="button" class="cestino">&#128465;</button>
                                <button type="button" class="checkRead">segna come letto &#10004;</button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
