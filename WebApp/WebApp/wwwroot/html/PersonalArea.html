<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Area Personale</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/scriptPersonalArea.js" defer></script>
</head>
<body class= "flex" asp-controller="PersonalArea" asp-action="GetAllWorks" onload="loadWorks()">
    <div class="navBar">
        <button id="toHome"></button>
        <button id="toImpostazioni"></button>
        <button id="toChatBot"></button>
        <a class="return" onclick="logout()">Logout</a>
    </div>
    <div class="home">
    <h1 class="title">BENVENUTO NELLA TUA AREA PERSONALE</h1>
    <h3 class="subTitle">Qui potrai consultare il lavoro che hai da fare e mandare messaggi ai tuoi colleghi</h3>
    <h4 id="tableMainTitle">Prossimi lavori in consegna</h4>
    <div class="container">
        <table class="boxWorks">
            <thead>
                <tr id="header">
                <th class="tableTitle">Titolo</th>
                <th class="tableDesc">Descrizione</th>
                <th class="tableDate">Data scadenza</th>
                <th class="tableHour">Ora scadenza</th>
                </tr>
            </thead>
            <tbody id="tableBodyProj">
                
            </tbody>
        </table><br>
        <button id="btnAddWork" type="button" onclick="goToUploadWorkPage()">Aggiungi un nuovo lavoro</button>
    </div>
    <button id="btnMsg" type="button" onclick="goToMessaggiPage()">Invia messaggi</button>
    <form>
        <label for="prompt">richiesta</label><br>
        <textarea name="prompt" id="requestChatOllama"></textarea>
        <label for="risposta">risposta</label>
        <textarea name="risposta" id="responseChatOllama"></textarea>
        <button type="button" onclick="sendOllamaRequest()">invia</button>
    </form>
    </div>
</body>
</html>
